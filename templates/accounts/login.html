{% extends 'base.html' %}
{% load static %}
{% block title %} | Account Login {% endblock %}

{% block style %}
  <style>
    #login{
      background-color: #F5FEFD !important;
    }
  </style>
{% endblock style %}

{% block content %}
<section id="login" class="bg-light py-5" style="padding: 10rem 0;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body" >
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group" style="margin: 30px 0;">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group" style="margin: 40px 0;">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block" style="margin-bottom: 20px;">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
